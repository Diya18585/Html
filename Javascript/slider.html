<!DOCTYPE html>
<html>
    <body>
        <!--Slide Show-->
        <section>
            <img class="MYslides" src="pic 1.jpg"  style="height: 500px;">
            <img class="MYslides" src="pic 2.jpg" style="height: 500px;">
            <img class="MYslides" src="pic 3.jpg" style="height: 500px;">
        </section>
        <script>
            //automatic slideshow - chnage image every 3 seconds
            var myIndex = 0;
            carousel();
            
            function carousel(){
                var i;
                var x = document.getElementsByClassName(`MYslides`);
                for (i = 0; i < x.length; i++){
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
            }
        </script>
    </body>
</html>
