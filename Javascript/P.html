<!DOCTYPE html>>
<html>

<head>
    <title>Parameters</title>
</head>

<body>
    <script>
        let oddOreven = function (number) {
            if (number % 2 == 0) {
                document.write(number + " is an even number");
            }
            else {
                document.write(number + " is an odd number");
            }
        }
        let number = 8;
        oddOreven(number);
    </script>
</body>

</html>
