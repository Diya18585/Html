<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
    </head>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        color: mediumpurple;
        }
        .topnav{
            overflow: hidden;
            background-color: #333;
        }
        .topnav a{
            float: left;
            color: #1affa3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: wavy;
            font-size: 17;
        }
        .topnav a:hover {
            background-color: hotpink
            color:cornflowerblue;
        }
        .topnav a.active {
            background-color: mediumpurple;
            color: midnightblue;
        }
    </style>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contacts</a>
            <a href="#">Gallery</a>
            <a href="#">Customer Enquiry</a>
            <a href="#">faqs</a>
        </div>
    </body>
</html>
