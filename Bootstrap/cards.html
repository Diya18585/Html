<html lang="en">
<head>
<title>Bootstrap Grid System</title>

<meta charset="utf-8">

<meta name="viewport"

content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <h1 style="color:orange;text-align: center;">
        Codingal

    <div class="container">
        <div class="card" style="width: 18rem">
            <img class="card-img-top" src=
            "cat.jpeg" alt="card-img-cap">
            <div class="card-body">
                <h5 class="card-title">User Name</h5>
                <p class="card-text">Passionate about Programming</p>

                <a href="#" class="btn btn-primary">See Profile</a>
         </div>
    </div>
    </div>

    <div class="container">
        <h2>Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-border</code>class:</p>


        <div class="spinner-border"></div>
    </div>

    <div class="container">
        <h2>Pagnation</h2>
        <p>Fall in love with coding!</p>
        <!--Declare the Pagnation class-->
        <ul class="page-item">

            <!--Declare the item in the Group-->

                <!--Declare the link of the item-->
                <a class="page-link" href="#">Previous</a>
            
                </li>

                <!--Rest of pagnition items-->
                <li class="page item">
                    <a class="page-link" href="#">1</a>

                 </li>
